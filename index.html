<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css" type="text/css">
    <script src="./js/papaparse.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="dashboard">
        <div class="filter_chart">
            <div class="select">
                <div class="select_btn">
                    <span>Регион</span>
                    <img src="./images/arrow.svg" alt="arrow" />
                </div>
                <ul class="select_list"></ul>
            </div>
            <button class="btn_apply">Применить</button>
        </div>
        <div class="line_chart"></div>
        <div class="flex_chart_container">
            <div class="table_chart">
                <table>
                    <thead>
                        <tr>
                            <th>Регион</th>
                            <th>Год</th>
                            <th>Показатель</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="indicator_chart"><span></span></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
